<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ "favicon.svg" | relURL }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <a href="#main-content" class="skip-link">Naar inhoud</a>

    <div class="site-wrapper">
        <header class="site-header">
            <a href="{{ "/" | relURL }}" class="logo">
                <img src="{{ "images/logocg.jpg" | relURL }}" alt="Carottes grillées" class="logo-image">
                <span class="site-title">carottes grillées</span>
            </a>
        </header>

        <!-- Horizontal navigation -->
        <nav class="main-nav" id="main-nav" aria-label="Hoofdnavigatie">
            <!-- Mobile menu toggle -->
            <button class="menu-toggle" aria-expanded="false" aria-controls="nav-list">
                <span class="menu-toggle-text">Menu</span>
                <span class="menu-toggle-icon" aria-hidden="true"></span>
            </button>
            <ul class="nav-list" id="nav-list" role="menubar">
                {{ partial "menu-horizontal.html" (dict "menuItems" .Site.Menus.main "currentPage" .) }}
            </ul>
        </nav>

        <main id="main-content" class="main-content">
                <!-- Breadcrumbs -->
                {{ if not .IsHome }}
                <nav class="breadcrumbs" aria-label="Breadcrumb">
                    <a href="{{ "/" | relURL }}">Home</a>
                    <span aria-hidden="true">›</span>
                    <span aria-current="page">{{ .Title }}</span>
                </nav>
                {{ end }}

                {{ block "main" . }}{{ end }}
            </main>
        </div>

        <footer class="site-footer">
            <p>meer dan een kameel heb je niet nodig...</p>
        </footer>
    </div>

    <script>
    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navList = document.querySelector('.nav-list');

    if (menuToggle && navList) {
        menuToggle.addEventListener('click', () => {
            const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
            menuToggle.setAttribute('aria-expanded', !isExpanded);
            navList.classList.toggle('is-open');
        });
    }

    // Close all dropdowns
    function closeAllDropdowns() {
        document.querySelectorAll('.has-dropdown.is-open, .has-nested.is-open').forEach(el => {
            el.classList.remove('is-open');
            el.querySelector('a')?.setAttribute('aria-expanded', 'false');
        });
    }

    // Toggle dropdown
    function toggleDropdown(parent, open) {
        if (open) {
            // Close siblings first
            parent.parentElement.querySelectorAll('.is-open').forEach(el => {
                if (el !== parent) {
                    el.classList.remove('is-open');
                    el.querySelector('a')?.setAttribute('aria-expanded', 'false');
                }
            });
            parent.classList.add('is-open');
            parent.querySelector('a')?.setAttribute('aria-expanded', 'true');
        } else {
            parent.classList.remove('is-open');
            parent.querySelector('a')?.setAttribute('aria-expanded', 'false');
        }
    }

    // Click handler for dropdowns
    document.querySelectorAll('.has-dropdown > a, .has-nested > a').forEach(item => {
        item.addEventListener('click', (e) => {
            const parent = item.parentElement;
            const isOpen = parent.classList.contains('is-open');

            // On mobile OR if clicking the toggle area, toggle dropdown
            if (window.innerWidth <= 600) {
                e.preventDefault();
                toggleDropdown(parent, !isOpen);
            }
            // On desktop, clicking link navigates (hover handles dropdown)
        });
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.main-nav')) {
            closeAllDropdowns();
            navList?.classList.remove('is-open');
            menuToggle?.setAttribute('aria-expanded', 'false');
        }
    });

    // Keyboard navigation - disclosure pattern
    document.querySelectorAll('.nav-item > a, .dropdown-item > a, .nested-item > a').forEach(item => {
        item.addEventListener('keydown', (e) => {
            const parent = item.parentElement;
            const hasDropdown = parent.classList.contains('has-dropdown') || parent.classList.contains('has-nested');
            const isOpen = parent.classList.contains('is-open');

            switch (e.key) {
                case 'Enter':
                case ' ':
                    if (hasDropdown) {
                        e.preventDefault();
                        toggleDropdown(parent, !isOpen);
                        if (!isOpen) {
                            // Focus first item in newly opened dropdown
                            setTimeout(() => {
                                const firstItem = parent.querySelector('.dropdown-menu a, .nested-menu a');
                                firstItem?.focus();
                            }, 10);
                        }
                    }
                    // If no dropdown, let Enter follow the link
                    break;

                case 'ArrowDown':
                    e.preventDefault();
                    if (hasDropdown && !isOpen) {
                        // Open dropdown and focus first item
                        toggleDropdown(parent, true);
                        setTimeout(() => {
                            const firstItem = parent.querySelector('.dropdown-menu a, .nested-menu a');
                            firstItem?.focus();
                        }, 10);
                    } else {
                        // Move to next sibling
                        const next = parent.nextElementSibling?.querySelector('a');
                        next?.focus();
                    }
                    break;

                case 'ArrowUp':
                    e.preventDefault();
                    const prev = parent.previousElementSibling?.querySelector('a');
                    prev?.focus();
                    break;

                case 'ArrowRight':
                    e.preventDefault();
                    if (parent.classList.contains('has-nested') && !isOpen) {
                        toggleDropdown(parent, true);
                        setTimeout(() => {
                            const firstItem = parent.querySelector('.nested-menu a');
                            firstItem?.focus();
                        }, 10);
                    } else {
                        // Move to next top-level item
                        const topLevel = parent.closest('.nav-item');
                        const nextTop = topLevel?.nextElementSibling?.querySelector('a');
                        nextTop?.focus();
                    }
                    break;

                case 'ArrowLeft':
                    e.preventDefault();
                    // Close nested or move to previous top-level
                    const nestedParent = parent.closest('.has-nested.is-open');
                    if (nestedParent) {
                        toggleDropdown(nestedParent, false);
                        nestedParent.querySelector('a')?.focus();
                    } else {
                        const topLevel = parent.closest('.nav-item');
                        const prevTop = topLevel?.previousElementSibling?.querySelector('a');
                        prevTop?.focus();
                    }
                    break;

                case 'Escape':
                    e.preventDefault();
                    // Close current dropdown and focus parent
                    const openParent = parent.closest('.has-dropdown.is-open, .has-nested.is-open');
                    if (openParent) {
                        toggleDropdown(openParent, false);
                        openParent.querySelector('a')?.focus();
                    }
                    break;

                case 'Tab':
                    // Close dropdowns when tabbing out
                    if (!e.shiftKey) {
                        const isLastInDropdown = !parent.nextElementSibling;
                        if (isLastInDropdown) {
                            closeAllDropdowns();
                        }
                    }
                    break;
            }
        });
    });
    </script>
</body>
</html>
